        function sumarPromise(a, b){

            return new Promise((resolve, reject) => {
                let suma;
                //Simular envío de la info con set timeout
                setTimeout(() => {
                    if(typeof a !== "number" || typeof b !== "number") {
                        reject({mensaje: "Error de parametros"});
                    } else {
                        suma = a + b;
                        console.log("La suma es " + suma);
                        resolve(suma);
                    }
                }, 2000);
            });            
        }
